name: Python package

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install tox
        run: pip install tox
      - name: Run tests
        env:
          BEA_API_KEY: ${{ secrets.BEA_API_KEY }}
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
          SEC_API_USER_AGENT: ${{ secrets.SEC_API_USER_AGENT }}
        run: tox -e test
      - name: Run static typechecks
        run: tox -e typecheck
      - name: Run lint
        run: tox -e lint

  build:
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install tox
        run: pip install tox
      - name: Build
        run: tox -e build
      - name: Publish
        run: tox -e publish
